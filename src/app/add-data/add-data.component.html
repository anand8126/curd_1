<div style="background-color: blueviolet; padding: 20px">
  <h1 style="text-align: center">CURD Operations</h1>
  <h4 style="text-align: center">
    Adding Some Information About You
    <button
      type="button"
      class="btn btn-primary cnter"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Add Data
    </button>
  </h4>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Fill Your Information
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="detail">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Name :-
              </label>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Your Message"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email :-
              </label>
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                required
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Message :-
              </label>
              <input
                formControlName="message"
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Your Message"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="reset" class="btn btn-info">Clear</button>
              <button
                type="submit"
                (click)="addData()"
                data-dismiss="modal"
                class="btn btn-primary"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Message</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listOfData; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.message }}</td>
        <td class="bttn">
          <button
            type="submit"
            (click)="deleteData(item._id)"
            class="btn btn-danger"
          >
            Remove
          </button>

          <!-- Button trigger modal -->
          <button
            type="button"
            style="margin-left: 10px"
            class="btn btn-success"
            (click)="getId(item._id)"
            data-toggle="modal"
            data-target="#exampleModal2"
            
          >
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal2"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Update your Information
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="detail">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name :-
            </label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Your Message"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email :-
            </label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Message :-
            </label>
            <input
              formControlName="message"
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Your Message"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success" (click)="onSubmit()">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
